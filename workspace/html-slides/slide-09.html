<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFF7F0; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFF7F0;
  font-family: Arial, sans-serif;
  color: #433024;
  display: flex;
}
.header {
  background: #35190B;
  color: #FFF5EB;
  padding: 22pt 48pt;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}
h1 {
  font-size: 34pt;
  font-weight: bold;
  margin: 0;
}
.content {
  margin: 110pt 60pt 110pt 60pt;
  display: flex;
  flex-direction: column;
  gap: 14pt;
}
.paragraph {
  font-size: 16pt;
  line-height: 1.45;
  margin: 0;
}
.grid {
  display: grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 12pt;
}
.panel {
  background: #FFE7D1;
  border: 2pt solid #C24B0A;
  padding: 10pt;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 8pt;
}
.panel img {
  max-width: 230pt;
  max-height: 160pt;
}
.panel p {
  margin: 0;
  font-size: 14pt;
  line-height: 1.35;
  text-align: center;
}
</style>
</head>
<body>
<div class="header">
  <h1>Raw VWC Before Any Cleaning</h1>
</div>
<div class="content">
  <p class="paragraph">Here are two plots straight from the logger. Plot 2003 is the worst case—long outages and jagged spikes. Plot 2014 is comparatively clean but still loses hours after storms.</p>
  <div class="grid">
    <div class="panel">
      <img src="../images/eda_assets/plot2003_raw_hourly_vwc_all_depths.png" alt="Raw hourly VWC for plot 2003 with large gaps">
      <p>Plot 2003 · Worst gaps and sensor noise.</p>
    </div>
    <div class="panel">
      <img src="../images/eda_assets/plot2014_raw_hourly_vwc_all_depths.png" alt="Raw hourly VWC for plot 2014 with fewer gaps">
      <p>Plot 2014 · Cleaner but still missing storms.</p>
    </div>
  </div>
</div>
</body>
</html>
