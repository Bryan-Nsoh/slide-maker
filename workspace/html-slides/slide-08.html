<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA;
  font-family: Arial, sans-serif;
  display: flex;
}
.header {
  background: #16A085;
  padding: 20pt 40pt;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}
h1 {
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
  color: #FFFFFF;
}
.content {
  margin: 100pt 40pt 40pt 40pt;
  width: 640pt;
}
h2 {
  font-size: 18pt;
  font-weight: bold;
  color: #2C3E50;
  margin: 0 0 15pt 0;
}
.image-placeholder {
  width: 640pt;
  height: 240pt;
  background: #FFE5E5;
  border: 3pt dashed #E74C3C;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
p {
  font-size: 14pt;
  color: #666;
  margin: 5pt;
  text-align: center;
}
.image-placeholder ul {
  margin: 6pt 0 0 0;
  padding-left: 26pt;
}
.image-placeholder li {
  font-size: 13pt;
  color: #2C3E50;
  text-align: left;
  margin: 4pt 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>Raw VWC Data - The Challenge</h1>
</div>
<div class="content">
  <h2>Volumetric Water Content with Data Gaps</h2>
  <div class="image-placeholder">
    <p><b>IMAGE: Raw VWC Time Series Plot</b></p>
    <p>Shows VWC_06, VWC_18, VWC_30 over time</p>
    <p>Highlighting multiple data gaps due to:</p>
    <ul>
      <li>Pest damage to sensor wires</li>
      <li>Power outages (insufficient solar)</li>
      <li>Real-world field conditions</li>
    </ul>
  </div>
</div>
</body>
</html>
