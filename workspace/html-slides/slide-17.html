<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFF7F0; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFF7F0;
  font-family: Arial, sans-serif;
  color: #433024;
  display: flex;
}
.header {
  background: #35190B;
  color: #FFF5EB;
  padding: 22pt 48pt;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
}
h1 {
  font-size: 32pt;
  font-weight: bold;
  margin: 0;
}
.content {
  margin: 120pt 50pt 70pt 50pt;
  display: flex;
  flex-direction: column;
  gap: 16pt;
  align-items: center;
}
.grid {
  display: flex;
  gap: 12pt;
  width: 100%;
  justify-content: center;
}
.panel {
  flex: 0 0 160pt;
  background: #FFE7D1;
  border: 2pt solid #C24B0A;
  padding: 10pt;
  display: flex;
  align-items: center;
  justify-content: center;
}
.panel img {
  max-width: 140pt;
  max-height: 140pt;
}
.caption {
  font-size: 14pt;
  line-height: 1.35;
  text-align: center;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>Spike Flags by Depth · Plot 2014</h1>
</div>
<div class="content">
  <div class="grid">
    <div class="panel">
      <img src="../images/eda_assets/plot2014_depth06_spike_detection_flags.png" alt="Spike detection flags for depth 6 cm">
    </div>
    <div class="panel">
      <img src="../images/eda_assets/plot2014_depth18_spike_detection_flags.png" alt="Spike detection flags for depth 18 cm">
    </div>
    <div class="panel">
      <img src="../images/eda_assets/plot2014_depth30_spike_detection_flags.png" alt="Spike detection flags for depth 30 cm">
    </div>
  </div>
  <p class="caption">Each depth responds differently. The binary flags align with the ΔVWC spikes we saw earlier, giving the model a crisp indicator of irrigation timing.</p>
</div>
</body>
</html>
